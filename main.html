<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Doodle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Doodle</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="daily-prompt">
            <h2>Today's Doodle Prompt</h2>
            <p class="prompt-text">Draw a whimsical treehouse in the forest.</p>
            <img src="treehouse.webp" alt="Example Doodle for today's prompt" class="example-image">
        </section>

        <section class="submissions">
            <h2>Submissions from Our Community</h2>
            <div class="submission-grid">
                <div class="submission">
                    <img src="treehouse1.webp" alt="User Submission 1">
                    <p class="username">User1</p>
                </div>
                <div class="submission">
                    <img src="treehouse2.webp" alt="User Submission 2">
                    <p class="username">User2</p>
                </div>
                <div class="submission">
                    <img src="treehouse3.webp" alt="User Submission 3">
                    <p class="username">User3</p>
                </div>
                <div class="submission">
                    <img src="treehouse4.webp" alt="User Submission 4">
                    <p class="username">User4</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
